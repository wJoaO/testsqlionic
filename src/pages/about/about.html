<ion-header>
  <ion-navbar>
    <ion-title>
      Tamanho atual banco local
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{(tamanho/1024.0)/1024.0 | number:'1.3-3'}} MB</h1>
  <h1>Carregados em {{ segundos | number:'1.2-2'}} segundos</h1>
  <button ion-button block (click)="check()">Checar banco local</button>
</ion-content>
